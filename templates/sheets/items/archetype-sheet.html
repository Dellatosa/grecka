<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="Archétype"/></h1>
    </header>
    <div class="sheet-content archetype" data-item-id="{{item.id}}">
        <div class="grid-item-archetype">
            <label>Rang</label>
            <input name="system.rang" type="text" value="{{data.system.rang}}" placeholder="Rang"/>
            <!-- <label>Spécialisation</label>
            <input name="system.specialisation" type="text" value="{{data.system.specialisation}}" placeholder="Spécialisation"/> -->
        </div>
        <div class="titre-desc">Description de l'archétype</div> 
        {{editor data.system.description target="system.description" button=true owner=true editable=true}}
    </div>
    <footer class="sheet-footer">
        <div>Archétype</div>
    </footer>
</form>
